  <!-- âš™ï¸ JavaScript Functionality -->
  <script>
    // ğŸ–Šï¸ Canvas Drawing
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(event) {
      if (!drawing) return;
      ctx.fillStyle = "black"; // ÛŒÛØ§Úº Ø¢Ù¾ Ø±Ù†Ú¯ Ø¨Ú¾ÛŒ Ø¨Ø¯Ù„ Ø³Ú©ØªÛ’ ÛÛŒÚº
      ctx.beginPath();
      ctx.arc(event.offsetX, event.offsetY, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function saveImage() {
      const link = document.createElement("a");
      link.download = "drawing.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    // ğŸ¤ Text to Speech
    const voiceSelect = document.getElementById("voiceSelect");
    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = voice.name + " (" + voice.lang + ")";
        voiceSelect.appendChild(option);
      });
    }
    speechSynthesis.onvoiceschanged = loadVoices;

    function speakText() {
      const text = document.getElementById("ttsText").value;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = voices[voiceSelect.value];
      speechSynthesis.speak(utterance);
    }

    // ğŸ¥ Video Recording
    let mediaRecorder;
    let recordedChunks = [];

    async function startRecording() {
      const stream = canvas.captureStream(30);
      const audio = await navigator.mediaDevices.getUserMedia({ audio: true });
      const combinedStream = new MediaStream([...stream.getTracks(), ...audio.getTracks()]);
      mediaRecorder = new MediaRecorder(combinedStream);
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.start();
    }

    function stopRecording() {
      mediaRecorder.stop();
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        document.getElementById("previewVideo").src = url;
        const link = document.createElement("a");
        link.href = url;
        link.download = "recording.webm";
        link.click();
        recordedChunks = [];
      };
    }

    // ğŸ”‘ Settings (Password Save in LocalStorage)
